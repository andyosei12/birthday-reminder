<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Birthday Reminders</title>
  </head>
  <body>
    <header>
      <h1>Drew Inc.</h1>
    </header>
    <main>
      <h1 class="headline">
        Let's forever celebrate you on your birthday ðŸŽ‰ðŸ¥³
      </h1>
      <form>
        <h3>Please provide the following details</h3>
        <input type="text" name="user_name" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="date"
          name="date_of_birth"
          placeholder="Date of birth"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
    }
    header {
      background-color: #004e64;
      padding: 1.5rem;
      color: #fff;
    }
    main {
      padding: 1.5rem;
    }

    .headline {
      font-family: 'Rubik Bubbles', sans-serif;
      font-size: 2rem;
      opacity: 0.8;
      text-align: center;
    }

    form {
      text-align: center;
    }

    form h3 {
      font-size: 1.3rem;
      margin: 1rem 0;
    }

    input {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      border: 1px solid #004e64;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 2rem auto;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      border: none;
      border-radius: 5px;
      font-size: 1.3rem;
      background-color: #bf510d;
      color: #fff;
      cursor: pointer;
      font-family: 'Rubik Bubbles', sans-serif;
    }
  </style>

  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>

  <script>
    const form = document.querySelector('form');
    const submitButton = document.querySelector('button');
    const inputFields = document.querySelectorAll('input');

    // info: Handling form submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      submitButton.innerText = 'Submitting...';

      //   disabling button and input field on submission
      submitButton.disabled = true;
      inputFields.forEach((input) => (input.disabled = true));

      fetch('https://kaeme.onrender.com/api/v1/user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => {
          // Check for errors
          if (data.error) {
            Toastify({
              text: data.message,
              duration: 3000,
              gravity: 'top', // `top` or `bottom`
              position: 'right', // `left`, `center` or `right`
              stopOnFocus: true, // Prevents dismissing of toast on hover
              style: {
                background: 'linear-gradient(to right, #EB4E1E, #96c93d)',
              },
            }).showToast();
          } else {
            Toastify({
              text: data.message,
              duration: 3000,
              gravity: 'top', // `top` or `bottom`
              position: 'right', // `left`, `center` or `right`
              stopOnFocus: true, // Prevents dismissing of toast on hover
              style: {
                background: 'linear-gradient(to right, #00b09b, #96c93d)',
              },
            }).showToast();
          }

          form.reset();
        })
        .catch((err) => {
          Toastify({
            text: 'Something went wrong',
            duration: 3000,
            gravity: 'top', // `top` or `bottom`
            position: 'right', // `left`, `center` or `right`
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
              background: 'linear-gradient(to right, #EB4E1E, #96c93d)',
            },
          }).showToast();
        })
        .finally(() => {
          submitButton.innerText = 'Submit';
          // enabling button and input field after submission
          submitButton.disabled = false;
          inputFields.forEach((input) => (input.disabled = false));
        });
    });
  </script>
</html>
